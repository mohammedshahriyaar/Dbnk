<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check CIBIL Score - Banking App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/page-specific/cibil-score.css">
</head>
<body>
    <div id="header"></div>

    <div class="container my-5">
        <h1 class="mb-4 text-center">Check Your CIBIL Score</h1>
        <div class="mb-4 card">
            <div class="card-body">
                <p>Your CIBIL score (300â€“900) reflects your creditworthiness. A higher score improves your chances of loan and credit card approval!</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <form id="cibilForm">
                    <div class="mb-3">
                        <label for="pan" class="form-label">PAN Number</label>
                        <input type="text" class="form-control" id="pan" placeholder="Enter PAN" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Check Score</button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="scoreResult" class="alert" style="display: none;"></div>
            </div>
        </div>

        <div class="mt-4 text-center">
            <a href="loans.html" class="btn btn-outline-primary">Apply for Loan</a>
            <a href="cards.html" class="btn btn-outline-primary">Get Credit Card</a>
        </div>
    </div>

    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/scripts.js"></script>
    <script src="../js/page-specific/cibil-score.js"></script>
</body>
</html>
