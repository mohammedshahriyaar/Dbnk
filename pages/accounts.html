<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts - Banking App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/page-specific/accounts.css">
</head>
<body>
    <div id="header"></div>

    <div class="container my-5">
        <h1 class="mb-4 text-center">Accounts</h1>
        <div class="accordion" id="accountsAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#savings">
                        Savings Account
                    </button>
                </h2>
                <div id="savings" class="accordion-collapse collapse show" data-bs-parent="#accountsAccordion">
                    <div class="accordion-body">
                        <p>Enjoy flexible banking with our Savings Account.</p>
                        <a href="#" class="btn btn-primary">Apply Now</a>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#current">
                        Current Account
                    </button>
                </h2>
                <div id="current" class="accordion-collapse collapse" data-bs-parent="#accountsAccordion">
                    <div class="accordion-body">
                        <p>Designed for businesses with high transaction needs.</p>
                        <a href="#" class="btn btn-primary">Apply Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/scripts.js"></script>
    <script src="../js/page-specific/accounts.js"></script>
</body>
</html>
