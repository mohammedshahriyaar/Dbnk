<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/page-specific/home.css">
</head>
<body>
    <div id="header"></div>

    <div class="p-0 container-fluid">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../assets/images/banner1.jpg" class="d-block w-100" alt="Banner 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Welcome to Banking</h5>
                        <p>Explore our services today!</p>
                        <a href="login.html" class="btn btn-primary">Login Now</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../assets/images/banner2.jpg" class="d-block w-100" alt="Banner 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Exclusive Offers</h5>
                        <p>Check out our latest deals!</p>
                        <a href="offers.html" class="btn btn-primary">View Offers</a>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <div class="container my-5 quick-access">
        <h2 class="mb-4 text-center">Quick Access</h2>
        <div class="row g-4">
            <div class="col-md-3"><a href="./pages/bill-pay.html" class="p-3 text-center card text-decoration-none text-dark"><h5>Pay Bills</h5></a></div>
            <div class="col-md-3"><a href="./pages/transfer-money.html" class="p-3 text-center card text-decoration-none text-dark"><h5>Transfer Money</h5></a></div>
            <div class="col-md-3"><a href="./pages/fd-rd.html" class="p-3 text-center card text-decoration-none text-dark"><h5>Open FD/RD</h5></a></div>
            <div class="col-md-3"><a href="./pages/cibil-score.html" class="p-3 text-center card text-decoration-none text-dark"><h5>Check CIBIL Score</h5></a></div>
        </div>
    </div>

    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/scripts.js"></script>
    <script src="../js/page-specific/home.js"></script>
</body>
</html>
